   <section id="userreg" class="userreg">
      <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
          <div class="col-lg-6">
           <div class="icon-box" align="center">
        <div class="section-title"><br>    
          <p>Patient Registration</p>
                  </div>  
            <form action="PatientRegistrationCon" method="post">
                    
              <div class="form-group mt-1">
             <input type="text" name="name" required pattern="[a-zA-Z\s]+" title="Enter Your Name(eg.abc)" class="form-control custom-labels" required="required"  placeholder="Enter Name" />                                
                </div>             
                <div class="form-group mt-1 mt-1 mt-md-0">
                <input type="text" name="address" class="form-control custom-labels" title="Enter Your Address" required="required" placeholder="Enter Address" />
              </div>
              <div class="form-group mt-1">
              <input type="text" name="email" class="form-control custom-labels" title="" required="required" placeholder="Enter Email" />
              </div>
              <div class="form-group mt-1">
               <input type="text" name="mobileno" class="form-control custom-labels"  required pattern="[7-9]{1}[0-9]{9}" title="Mobile number must be starts with 7, 8 or 9 digit and total number of digits are 10" placeholder="Enter Mobile No" />
              </div>             
              <div class="form-group mt-1">
                <input type="date" name="dob" class="form-control custom-labels" pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" title="Date should be month-day-year format (ex. 03/22/1990)" required="required" placeholder="Date of Birth" />
              </div>
              <div class="form-group mt-1">
              <input type="password" name="password" class="form-control custom-labels" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Password must contain at least 6 characters, including UPPER/lowercase and numbers." required="required"  placeholder="Password" />
              </div>
                          
              <div class="text-center">                     
         <input type="submit" value="Register"><br>
        
              </div>              
            </form>
          </div>
